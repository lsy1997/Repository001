<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>正在加载</title>
    <script>
        var percent = 0;
        // 定义记录当前进度的变量percent
        var title1 = '加载完成';
        var title2 = '正在加载';
         // 定义要显示的文档的标题title1，title2
        var timer = setInterval(function () { 
            // 用setInterval接口起定时任务
            if (percent>=100){
                document.title = title1;
                clearInterval(timer);
                // 如果进度>=100，显示title2（加载完成），并清除定时任务
            }else{
                percent = percent+1;
                document.title= title2+'['+percent+'%]';
                // 如果进度<100，显示title2（正在加载）+进度（percent）%
            }
        },1000);
        // 设定接口执行内部函数的频率为1000（每1000毫秒执行一次）
    </script>
</head>
<body>
    <h1>loading...</h1>
</body>
</html>
